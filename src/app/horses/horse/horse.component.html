  <div class="container-fluid content-title">
    <div class="text-center">
      <h4 class="content-header-subtitle">{{horse.name}}</h4>
      <small>{{horse.sire}} &times; {{horse.dam}}</small>
    </div>
  </div>

  <div class="container-fluid text-center">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="text-card">
          <div class="card">


            <div class="text-center">
              <span class="caption-text">
                <span class="border-top">
                  &nbsp; {{horse.year}} AMERICAN MINIATURE {{horse.gender | uppercase}} &nbsp;
                </span>
              </span>
            </div>

            <div class="card-body">

              <p class="read">{{horse.brief}}</p>

              <p class="read">
                {{horse.text}}
              </p>

              <app-horse-result-list [id]="horse.id"></app-horse-result-list>

              <p *ngIf="horse.owner == 'Turra Lodge Farm'" class="read">Owned by {{horse.owner}}</p>
              <p *ngIf="horse.owner != 'Turra Lodge Farm'" class="read">{{horse.owner}}</p>
            </div>

            <div class="text-center">
              <span class="caption-text">
                <span class="border-bottom">
                  &nbsp; AMHA/AMHR &nbsp;
                </span>
              </span>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid text-center">
    <app-horse-images [horseId]="horse.id"></app-horse-images>
  </div>
</ng-container>
