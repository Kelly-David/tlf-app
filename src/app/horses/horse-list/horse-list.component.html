<div class="container-fluid" id="horse-list">
  <div class="row horse-collection ">

    <p class="text-center" *ngIf="(horses$ | async)?.length == 0">

      No {{term}}s to display at this time...

    </p>

      <!-- Observable -->
      <div class="col-4" *ngFor="let horse of horses$ | async">
        <app-horse-card [id]=horse.id>
          <!-- Horse Card -->
        </app-horse-card>
      </div>
  </div>
</div>
