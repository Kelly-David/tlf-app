<div class="container-fluid content-title">
  <div class="text-center">
    <div class="content-header-subtitle">
      Home
    </div>
  </div>
</div>

<div class="text-card">
  <div class="card">


    <div class="text-center">
      <span class="caption-text">
        <span class="border-top">
          &nbsp; TLF &nbsp;
        </span>
      </span>
    </div>

    <div class="card-body">

      <p class="read" *ngFor="let content of content$ | async">
        <ng-container *ngIf="!edit">
          {{content.text}}
        </ng-container>
        <ng-container *ngIf="authService.userId$ | async">

          <ng-container *ngIf="edit">
            <form (ngSubmit)="update(content)">
              <div class="form-group">
                <textarea class="form-control" rows="5" id="content.id" name="content.id" [(ngModel)]="content.text"></textarea>
                <button type="submit" class="btn btn-success btn-block">
                  Update
                </button>
              </div>
            </form>
          </ng-container>

        </ng-container>
      </p>
      <div class="text-center">
        <button class="btn" *ngIf="(authService.userId$ | async) && edit" (click)="edit = !edit">Close</button>
        <button class="btn" *ngIf="(authService.userId$ | async) && !edit" (click)="edit = !edit">Edit</button>
      </div>
